<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lstore.graphics Main Page by Ruslanlatypov</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <div class="fancy-card-grid">


        <a href='#' class="fancy-card">
            <span class="fancy-card__number" aria-hidden="true">/ 1</span>
            <h2 class="fancy-card__title">Kittens</h2>
            <span class="fancy-card__arrow" aria-hidden="true">&#8594;</span>

            <img class="fancy-card__image" src="images/kittenone.jpg" alt="picture of kittens" >
            <img class="fancy-card__image" src="images/kittentwo.jpg" alt="picture of kittens" >
            <img class="fancy-card__image" src="images/kittenthree.jpg" alt="picture of kittens" >
            <img class="fancy-card__image" src="images/kittenfour.jpg" alt="picture of kittens" >
            <img class="fancy-card__image" src="images/kittenfive.jpg" alt="picture of kittens" >
        </a>


        <a href='#' class="fancy-card fancy-card--large fancy-card--offset-up">
            <span class="fancy-card__number" aria-hidden="true">/ 2</span>
            <h2 class="fancy-card__title">Puppies</h2>
            <span class="fancy-card__arrow" aria-hidden="true">&#8594;</span>

            <img class="fancy-card__image" src="images/puppyone.jpg" alt="picture of puppies" >
            <img class="fancy-card__image" src="images/puppytwo.jpg" alt="picture of puppies" >
            <img class="fancy-card__image" src="images/puppythree.jpg" alt="picture of puppies" >
            <img class="fancy-card__image" src="images/puppyfour.jpg" alt="picture of puppies" >
            <img class="fancy-card__image" src="images/puppyfive.jpg" alt="picture of puppies" >
        </a>


        <a href='#' class="fancy-card fancy-card--large fancy-card--offset-down">
            <span class="fancy-card__number" aria-hidden="true">/ 3</span>
            <h2 class="fancy-card__title">Birds</h2>
            <span class="fancy-card__arrow" aria-hidden="true">&#8594;</span>

            <img class="fancy-card__image" src="images/birdone.jpg" alt="picture of birds" >
            <img class="fancy-card__image" src="images/birdtwo.jpg" alt="picture of birds" >
            <img class="fancy-card__image" src="images/birdthree.jpg" alt="picture of birds" >
            <img class="fancy-card__image" src="images/birdfour.jpg" alt="picture of birds" >
            <img class="fancy-card__image" src="images/birdfive.jpg" alt="picture of birds" >
        </a>


        <a href='#' class="fancy-card">
            <span class="fancy-card__number" aria-hidden="true">/ 4</span>
            <h2 class="fancy-card__title">Sylvanas</h2>
            <span class="fancy-card__arrow" aria-hidden="true">&#8594;</span>

            <img class="fancy-card__image" src="images/sylvone.jpeg" alt="picture of Sylvanas" >
            <img class="fancy-card__image" src="images/sylvtwo.jpg" alt="picture of Sylvanas" >
            <img class="fancy-card__image" src="images/sylvthree.jpg" alt="picture of Sylvanas" >
            <img class="fancy-card__image" src="images/sylvfour.jpg" alt="picture of Sylvanas" >
            <img class="fancy-card__image" src="images/sylvfive.jpg" alt="picture of Sylvanas" >
        </a>
    </div>
</body>
</html>
